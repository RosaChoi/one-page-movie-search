<html>
  <head>
    <title>One Page Movie Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class='page-header'>Movie Search</h1>
      <form class="navbar-form navbar-left" role="search" action="#">
        <div class="form-group">
          <input type="text" class="input form-control" placeholder="Find movies">
        </div>
        <button type="submit" class="btn btn-info">Search <span class="glyphicon glyphicon-search"></span></button>
      </form>
      <div id="movie-list">
        <ul id="movie-titles" class="list-unstyled col-sm-12"></ul>
      </div>
      <div id="detailed-info" class="jumbotron">
        <div id="movie-img" class="col-sm-6"></div>
        <div id="movie-details" class="col-sm-6"></div>
      </div>
    </div>
    <script charset="utf-8" src="js/jquery-2.1.3.min.js"></script>
    <script charset="utf-8" src="js/app.js"></script>
  </body>
</html>
